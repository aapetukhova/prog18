<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">
	
    <title>А вот и результат!</title>
	
</head>

<body>

<p>Вы искали: {{ query }}</p>

<p>Результат поиска:</p>
<table>

{% for key, value in D.items() %}
<tr>
	<th><a href='{{ D[key]['link'] }}'>{{ D[key]['link'] }}</a></th>
	<th> {{ D[key]['name'] }}</th>
	<th> {{ D[key]['plain'] }}</th>
{% endfor %}

</tr>
</table>

</body>
